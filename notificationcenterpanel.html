<div id="notificationcenterpanel" class="panel panel-default notifywindow" style="right: 0px;">
    <div class="panel-heading">
        <h3 class="panel-title">
            Notifications
            <a 
                    href="javascript:void(null)" 
                    onclick="closeNotificationCenterPanel()" 
                    class="closenotif">
                X
            </a>
            <a 
                    href="javascript:void(null)" 
                    onclick="document.querySelectorAll('body')[0].notificationcenter('pin');" 
                    class="closenotif" 
                    style="right:40px">
                <div class="notify-pin" alt="Pin Panel"></div>
            </a>
        </h3>
    </div>
</div>
