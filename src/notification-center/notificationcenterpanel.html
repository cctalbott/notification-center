<div id="notificationcenterbg" onclick="notificationCenter.closeNotificationCenterPanel()" class="hide"></div>
<div id="notificationcenterpanel" class="panel panel-default notifywindow hide">
    <div class="panel-heading">
        <h3 class="panel-title">
            Notifications
            <a 
                    href="javascript:void(null)" 
                    onclick="notificationCenter.closeNotificationCenterPanel()" 
                    class="closenotif">
                X
            </a>
            <a 
                    href="javascript:void(null)" 
                    onclick="notificationCenter.pinNotificationCenterPanel()" 
                    class="closenotif">
                <div class="notify-pin" alt="Pin Panel"></div>
            </a>
        </h3>
    </div>
</div>
